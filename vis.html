<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Alexander's Visualizations</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://d3js.org/d3.v5.min.js"></script>
	<script src="https://d3js.org/d3-fetch.v1.js"></script>
	<script src="vis.js"></script>
</head>
<body>
	<h2>Variation 1: individuals affected by state</h2>
	<svg class="chart" id="state" viewbox="0 0 1600 800" width="1600" height="800">
		<rect class="bg"></rect>
	</svg>

	<h2>Variation 2: individuals affected by year</h2>
	<svg class="chart" id="year" viewbox="0 0 1600 800" width="1600" height="800">
		<rect class="bg"></rect>
	</svg>

	<h2>Variation 3: individuals affected by breach type</h2>
	<svg class="chart" id="type" viewbox="0 0 1600 800" width="1600" height="800">
		<rect class="bg"></rect>
	</svg>

	<script>
		state();
		year();
		type();
	</script>
</body>
</html>
