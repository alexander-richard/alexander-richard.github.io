<!DOCTYPE html>
<html lang="en">

<head>
  <title>Ring Leader Election</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
   
  <div style="display: inline-block">
    <div style="display: inline-block">
      <canvas></canvas>
    </div>
    <div style="display: inline-block">
      <div class="control" style="display:table">
        <div>
          <label> Select Simulation Speed: <br></label>
          <input type="radio" id="fast" name="speed">
          <label for="fast">Fast</label><br>
          <input type="radio" id="slow" name="speed">
          <label for="slow">Slow</label><br>
          <input type="radio" id="step" name="speed">
          <label for="step">Step</label>
          <button id="step_button" disabled="true" onclick="step()">Step</button>
        </div>
        <div>
          <label for="structInput">Ring Structure: (ex: 1, 2, 3)<br></label>
          <input type="text" id="structInput" name="structInput">
          <button onclick=parse_input()>Start</button>
          <button>Reset</button>
        </div>
      </div>
    </div>
  </div>
</body>

<script src="script.js"></script>

</html>
