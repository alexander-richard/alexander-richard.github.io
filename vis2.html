<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Montek's Visualizations</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://d3js.org/d3.v5.min.js"></script>
	<script src="https://d3js.org/d3-fetch.v1.js"></script>
	<script src="vis2.js"></script>
</head>
<body>
	<h2>Variation 1: individuals affected by state (number as hover)</h2>
	<svg class="chart" id="hoverNum" viewbox="0 0 1600 800" width="1600" height="800">
		<rect class="bg"></rect>
	</svg>

	<h2>Variation 2: individuals affected by state (highlight with hover)</h2>
	<svg class="chart" id="hoverGlow" viewbox="0 0 1600 800" width="1600" height="800">
		<rect class="bg"></rect>
	</svg>

	<h2>Variation 3: individuals affected by year (highlight with hover)</h2>
	<svg class="chart" id="numAffectYear" viewbox="0 0 1600 800" width="1600" height="800">
		<rect class="bg"></rect>
	</svg>

	<script>
		hoverNum();
		hoverGlow();
		numAffectYear();
	</script>
</body>
</html>
